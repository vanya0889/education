<body>
<div class="task-container">
    <h1>Others/row-zero</h1>
    <h2>Задача:</h2>
    <p>
        Написать функцию, которая получает на вход строку, состоящую из нулей и
        единиц, и находит максимальную длину идущих подряд нулей.
    </p>
    <h2>Примеры</h2>
    <p>
        rowZero("0001100") === 3
        <br/>
        rowZero("000110000") === 4
        <br/>
        rowZero("11111") === 0
        <br/>
        rowZero("") === 0
        <br/>
        rowZero("01") === 1
        <br/>
        rowZero("00") === 2
    </p>
</div>
<script type="module" src="./index.js"></script>
</body>
